<!DOCTYPE html>
<html>

<head></head>

<body style="background-color:whitesmoke;">
    <h1>Lists are really useful</h1>
    <p style="background-color:lightblue; color:darkorange;">Below are two different types of lists I can create with
        HTML</p>
    <ol style="background-color:lightcyan;">
        <li>List item one</li>
        <li>a second list item</li>
        <li>a third item here</li>
        <li>yet another list item</li>
    </ol>
    <ul>
        <li>bullet point 01</li>
        <li>List item one</li>
        <li>a second list item</li>
        <li>a third item here</li>
        <li>yet another list item</li>
    </ul>
</body>


</html>
